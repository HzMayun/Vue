<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>01_HelloWorld</title>
  <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
      <input type="text" v-model="msg" >
      <h1>{{msg}}</h1>
      <h1>hello</h1>
    </div>
  <script>
    new Vue({
      el:"#root",
      data:{
        msg:"hello world!"
      }
    })
  </script>
</body>

</html>
