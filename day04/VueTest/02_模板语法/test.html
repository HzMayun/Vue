<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>02_模板语法</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    
    <h1>强制数据绑定 v-bind:value = ""</h1>
    <input type="text" :value="msg">
    <input type="text" value="msg">   
    <h2>{{msg}}</h2>
    <button v-on:click="handleClick">点击</button>
    <button @click="handleClick">点击简写@</button>
    <button @mousemove="handleMove">移动事件</button>

  </div>

  <script>
    new Vue({
      el:"#app",
      data:{
        msg:"强制数据绑定，单向",
      },
      methods:{
        handleClick(){
          console.log("点击了   @是简写");
        },
        handleMove(){
          console.log("在按钮上面移动");
        }
      },
    })
  </script>
</body>

</html>
