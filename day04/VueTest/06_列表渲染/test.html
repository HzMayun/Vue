<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>

<body>

  <!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

  <div id="demo">
    <h1>v-for 遍历数组:</h1>
    <li v-for="(item,index) in user">
      {{item.id}}-{{item.name}}-{{item.age}}-{{item.sex}}  
      <button @click="del(item.id)">删除</button>
    </li>
    

    <h2>测试: v-for 遍历对象</h2>
      <li v-for="user2">
        {{user2.id}}-{{user2.name}}-{{user2.age}}-{{user2.sex}}
      </li>
  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: "#demo",
      data: {
        user: [
          { id: 1, name: "小王", age: 20, sex: "男" },
          { id: 2, name: "小王", age: 21, sex: "女" },
          { id: 3, name: "小王", age: 22, sex: "男" },
        ],
        user2:{
          id: 1, name: "小王", age: 23, sex: "nan"
        }
      },
      methods:{
        del(id){
          this.user = this.user.filter(function(item){
            return item.id!==id
          })
        }
      }

    })
  </script>
</body>

</html>
