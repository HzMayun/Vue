<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        const params = { name: 'jack', age: 18, sex: "nv" }
        // --> ?name=jack&age=18   
        const p1 = Object.keys(params)
        p1.reduce((p, c) => {
            return (p + params[c])
        }, "?")

    </script>


</body>

</html>
