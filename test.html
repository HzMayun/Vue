    <script>
        var sortArrayByParityII = function (A) {
            const str = [4]
            var j = 0
            var k = 1
            for (let i = 0; i < A.length; i++) {
                if (A[i] % 2 === 0) {
                    str[j] = A[i]
                    j += 2
                } else {
                    str[k] = A[i]
                    k += 2
                }         
            }
            console.log(str)
        };
        sortArrayByParityII([4, 2, 5, 7,3,4,5,6,9,8])



    </script>
